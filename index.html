<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/Style.css" />
  </head>

  <body>
    <header class="image">
      <nav>
        <h3 class="inter-inter nav-title text-primary">Assignment</h3>
        <ul class="raleway-raleway">
          <li>
            <a href=""
              ><button class="btn-primary raleway-raleway">Sign Up</button></a
            >
          </li>
        </ul>
      </nav>
      <div class="banner">
        <h4 class="banner-contant raleway-raleway">
          First Assignment With Programming Hero
        </h4>

        <div class="btn-banner">
          <button class="btn-primary raleway-raleway">Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
      <section class="section-1">
        <div>
          <h1 class="sec-1-head raleway-raleway">What I learn with PH</h1>
          <p class="sec-1-p">
            They taught me HTML & CSS <br />
            how to push my code to GitHub.
          </p>
          <button class="btn-primary">Watch Here</button>
        </div>
        <div>
          <img
            class="mini-wc"
            src="/Styles/Assets/wc-mini.png"
            alt=""
          />
        </div>
      </section>
      <section class="section-2">
        <h1 class="raleway-raleway">Joined Thousands of Productive Users</h1>
        <div class="sec-2-card">
          <div class="">
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div class="">
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="">
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
      <section class="section-3">
        <div class="sec-3-div-1">
<h1 class="sec-3-head">Lets Get In Touch</h1>
                <div>
                    <form class="sec-3-form" action="/submit-form" method="POST">
                        <label for="userEmail">Your email</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="Your Email" required/>

                        <label for="userName">Your Name</label>
                        <input type="text" id="userName" name="userName" placeholder="Your Name" required/>

                        <label for="userFeedback">Feedback</label>
                        <textarea name="userFeedback" id="userFeedback" cols="30" rows="10" placeholder="good feedback"></textarea>

                        <button class="btn-primary" type="submit">Get In Touch</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
